name: Publish to PyPI

on:
  workflow_dispatch:  # Permet de dÃ©clencher manuellement
  push:
    tags:
      - 'v*'  # DÃ©clenche sur les tags de version

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine pytest pytest-cov
        
    - name: Install package in development mode
      run: |
        pip install -e .
        
    - name: Run tests
      run: |
        python -m pytest tests/ --cov=py_stats_toolkit --cov-report=xml
        
    - name: Build and publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python publish_all.py
        
