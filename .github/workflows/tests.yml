name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
        pip install -e .
    
    - name: Verify package installation
      run: |
        python -c "import py_stats_toolkit; print('Package imported successfully')"
        python -c "print('Available modules:'); import py_stats_toolkit; print(dir(py_stats_toolkit))"
        python -c "from py_stats_toolkit.advanced import AdvancedStatisticsEngine; print('Advanced module imported successfully')"
        python -c "from py_stats_toolkit.analysis import TemporalValidationEngine; print('Analysis module imported successfully')"
        python -c "from py_stats_toolkit.detection import AnomalyDetectionEngine; print('Detection module imported successfully')"
    
    - name: Run tests
      run: |
        python -m pytest tests/ --cov=py_stats_toolkit --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true 